disableStartupPopups: true
quitOnTopLevelReturn: true
promptToReturnFromSubprocess: false
notARepository: skip

git:
  autoFetch: false
  disableForcePushing: true
  parseEmoji: true
  log:
    showGraph: always

gui:
  showRandomTip: false
  showIcons: true

os:
  editCommand: 'nvim'
  editCommandTemplate: '{{editor}} +{{line}} -- {{filename}}'

keybinding:
  commits:
    viewResetOptions: G
